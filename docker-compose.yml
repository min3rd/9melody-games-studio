version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: 9melody
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/9melody"
      NEXT_PUBLIC_API_URL: "http://localhost:3000/api"
      NEXTAUTH_SECRET: "replace-with-a-secret"
      NODE_ENV: development
    volumes:
      - ./web:/usr/src/app:cached
      - /usr/src/app/node_modules
    depends_on:
      - db

  prisma:
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app:cached
    command: sh -c "sleep 5 && npx prisma migrate deploy && npx prisma db seed"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/9melody"
    depends_on:
      - db

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

volumes:
  db_data:

# Notes:
# - Use `docker compose up --build` to build and run the environment.
# - To run migrations and seed manually: `docker compose run --rm prisma npx prisma migrate dev --name init` and `docker compose run --rm prisma npx prisma db seed`.
# - If you prefer to bind-mount node_modules from container to avoid permission issues, remove the node_modules volume in production containers.
