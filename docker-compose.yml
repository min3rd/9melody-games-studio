version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: devdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    image: node:20-bullseye
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://prisma:prisma@db:5432/devdb?schema=public
      - NODE_ENV=development
      - PORT=3000
    ports:
      - '3000:3000'
    depends_on:
      - db
    command: sh -c "npm install --no-audit --no-fund && npx prisma generate && npm run dev"

volumes:
  postgres_data:
    name: postgres_data
