version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-mysecret}
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
  prisma_migrate:
    image: node:20-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/appdb
    volumes:
      - ./:/app
    working_dir: /app
    entrypoint: ['sh', '-c']
    command: "npm install --legacy-peer-deps && npx prisma migrate deploy --schema=src/prisma/schema.prisma && npx prisma db seed --schema=src/prisma/schema.prisma"

volumes:
  db-data:
    name: 9melody_db_data
