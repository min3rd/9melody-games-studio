version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: 9melody
    ports:
      - "5432:5432"
    volumes:
      - db_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/9melody"
      NEXT_PUBLIC_API_URL: "http://localhost:3000/api"
      NEXTAUTH_SECRET: "changeme"
      NODE_ENV: development
    volumes:
      - ./web:/usr/src/app:cached
      - /usr/src/app/node_modules
    command: ["npm", "run", "dev"]
    depends_on:
      db:
        condition: service_healthy

  prisma:
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app:cached
    entrypoint: ["/bin/sh", "-lc"]
    command: "sleep 5 && npx prisma migrate dev --schema=prisma/schema.prisma --name init && npx prisma db seed --schema=prisma/schema.prisma"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/9melody"
    depends_on:
      - db

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

volumes:
  db_dev_data:
