version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - '8080:8080'

  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    ports:
      - '8025:8025'

volumes:
  db-data:
    name: 9melody_db_data
